<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Positivus</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
  <header class="header">
    <div class="header__inner container">
      <a href="#" class="header__logo logo">
        <img src="images/logo.svg" alt="Positivus" class="logo__image" width="220" height="36" loading="lazy">
      </a>
      <nav class="header__menu">
        <ul class="header__menu-list">
          <li class="header__menu-item">
            <a href="#" class="header__menu-link">About us</a>
          </li>
          <li class="header__menu-item">
            <a href="#" class="header__menu-link">Services</a>
          </li>
          <li class="header__menu-item">
            <a href="#" class="header__menu-link">Use Cases</a>
          </li>
          <li class="header__menu-item">
            <a href="#" class="header__menu-link">Pricing</a>
          </li>
          <li class="header__menu-item">
            <a href="#" class="header__menu-link">Blog</a>
          </li>
        </ul>
      </nav>
      <button class="header__button button button--transparent hidden-mobile">
        Request a quote
      </button>

      <button class="button__burger-menu burger-button visible-mobile">
        <span class="visually-hidden">Open navigation menu</span>
      </button>
    </div>
  </header>
</body>

</html>
